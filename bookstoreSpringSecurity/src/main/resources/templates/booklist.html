<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
  <head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-4"><h1>Books</h1></div>
      <div class="col-md-4">
        <h3 th:inline="text">Welcome</h3>
      </div>
      <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
        </form>
      </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>ISBN</th>
          <th>Year</th>
          <th>Price ($)</th>
          <th>Category</th>
          <th sec:authorize="hasRole('ADMIN')"> </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.author}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.year}"></td>
          <td th:text="${book.price}" ></td>
          <td th:text="${book.category.name}"></td> 		
          <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete Book</a></td>
          <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-danger">Edit Book</a></td> 
        </tr>
      </tbody>
    </table>
    <a href="/add" class="btn btn-success">Add Book</a>    	
  </div>  
  </body>
</html>
